<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Blog Site</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer src="page.js" type="module"></script>
    <script src="__lightserver__/reload-client.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime/mini.global.js"></script>
</head>

<body id="app">
    <header>
        <a href="/">
            <h1>My Blog Site</h1>
        </a>
        <nav>
            <a href="/top">Top Posts</a>
            <a href="/archive">Archive</a>
            <a href="/about">About Me</a>
        </nav>

    </header>
    <main>
        <section v-for="post in posts">
            <h2>{{ post.title }}</h2>
            <p>{{ post.published }}</p>
            <div>
                <p v-for='line in post.body.split("\n")'>{{ line }}</p>
            </div>
        </section>
    </main>
    <footer>
        Copyright &copy; {{ new Date().getFullYear() }} Hunter Henrichsen. All Rights Reserved.
    </footer>
</body>

</html>
